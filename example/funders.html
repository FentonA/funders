<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Funders test page</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link type="text/css" rel="stylesheet" href="funders.css"/>
    <script type="text/javascript" src="//code.jquery.com/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
    <script type="text/javascript" src="../js/funders.js"></script>
</head>

<body>
    <div>
        <div>
            <div id="name">
                <p>Campaign name: <span id="campaignName"></span>
            </div>
            <div id="backers">
                <p><span id="numBackers">100</span> backers</p>
            </div>
            <div id="total">
                <p><span id="numRaised">$65,000</span> of <span id="goal">$500,000</span></p>
            </div>
            <div id="time">
                <p>Starts at <span id="startDate"></span></p>
                <p>Ends at <span id="endDate"></span></p>
            </div>
        </div>
        <div id="progressbar"></div>
    </div>

    <table id="perks">
        <tr class="perksHeader">
            <td>Name</td>
            <td>Description</td>
            <td>Price(Currency)</td>
            <td>Amount claimed</td>
            <td>Available</td>
            <td>Ship date</td>
            <td>Buy?</td>
        </tr>
    </table>
    <div id="purchaseStatus"></div>

    <script type="text/javascript" src="../js/main.js"></script>

</body>
</html>
